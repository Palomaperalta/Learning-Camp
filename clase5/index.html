<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="input" readonly />
      <table>
        <tr>
          <td><button id="button-c">C</button></td>
          <td></td>
          <td></td>
          <td><button id="button-divide">/</button></td>
        </tr>
        <tr>
          <td><button id="button-7">7</button></td>
          <td><button id="button-8">8</button></td>
          <td><button id="button-9">9</button></td>
          <td><button id="button-multiply">*</button></td>
        </tr>
        <tr>
          <td><button id="button-4">4</button></td>
          <td><button id="button-5">5</button></td>
          <td><button id="button-6">6</button></td>
          <td><button id="button-substract">-</button></td>
        </tr>
        <tr>
          <td><button id="button-1">1</button></td>
          <td><button id="button-2">2</button></td>
          <td><button id="button-3">3</button></td>
          <td><button id="button-sum">+</button></td>
        </tr>
        <tr>
          <td><button id="button-0">0</button></td>
          <td><button id="button-coma">.</button></td>
          <td></td>
          <td><button id="equals">=</button></td>
        </tr>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="javascript.js"></script>
</html>
